<mat-form-field>
  <mat-label>Labels</mat-label>
  <mat-select [(value)]="selected" (valueChange)="handleLabelChange()">
    <mat-option [value]="defaultItem.id">{{ defaultItem.text }}</mat-option>
    @for (option of labels; track option) {
    <mat-option [value]="option.id">{{ option.text }}</mat-option>
    }
  </mat-select>
</mat-form-field>
