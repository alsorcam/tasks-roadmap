<div class="note-stack">
  @for (note of notesWithConfig(); track note.id) {
  <app-note
    [style]="{ width: note.width + '%' }"
    [noteId]="note.id"
    [title]="note.title"
    [summary]="note.summary"
    [startDate]="note.startDate"
    [endDate]="note.endDate"
    [duration]="note.duration"
    (click)="handleSelection(note)"
  ></app-note>
  }
</div>
