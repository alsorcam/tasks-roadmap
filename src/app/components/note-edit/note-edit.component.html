<h2 mat-dialog-title>Edit note {{ data.id }}</h2>
@if(note !== undefined) {
<mat-dialog-content>
  <mat-form-field>
    <mat-label>Title</mat-label>
    <input matInput [(ngModel)]="note.title" />
  </mat-form-field>
  <mat-form-field>
    <mat-label>Summary</mat-label>
    <textarea
      #summary
      matInput
      maxlength="250"
      [(ngModel)]="note.summary"
    ></textarea>
    <mat-hint align="end">{{ summary.value.length }} / 256</mat-hint>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Start date</mat-label>
    <input matInput [matDatepicker]="picker" [(ngModel)]="note.startDate" />
    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Duration</mat-label>
    <input matInput type="number" [(ngModel)]="note.duration" />
  </mat-form-field>
  <!-- TODO: Edit labels -->
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="handleCancel()">Cancel</button>
  <button mat-flat-button color="primary" [mat-dialog-close]="note">
    Save
  </button>
</mat-dialog-actions>
}
